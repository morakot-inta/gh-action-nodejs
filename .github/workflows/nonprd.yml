name: Non-Production workflow
on:
  workflow_dispatch:
  push:
    branches:
      - 'main' 
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      # - '.github/workflows/**'

jobs:
  setup:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/yourusername/your-repo-name
      DEPLOY_ENV: nonprd
      PORT: 8080
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      # - name: Docker meta
